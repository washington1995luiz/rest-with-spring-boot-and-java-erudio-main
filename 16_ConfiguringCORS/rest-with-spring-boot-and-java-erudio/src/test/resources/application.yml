server:
    port: 8888
cors:
    originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:   
            ddl-auto: none
        properties:
            show-sql: false
        open-in-view: false
springdoc:
    pathsToMatch: /api/**/v1/**
    swagger-ui:
        enabled: true
        use-root-path: true